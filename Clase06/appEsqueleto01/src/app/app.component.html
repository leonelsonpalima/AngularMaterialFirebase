    <mat-toolbar color="primary" fxLayout>
      <button mat-icon-button (click)="menuLateral.toggle()" fxHide.gt-sm="true">
        <mat-icon>menu</mat-icon>
      </button>
      <h1>Sistema</h1>
      <nav fxFlex="100%" fxLayoutAlign="end" fxHide.lt-md>
        <ul>
          <li>
            <a routerLink="/">Home</a>
          </li>
          <li>
            <a routerLink="/clientes">Clientes</a>
          </li>
          <li>
            <a routerLink="/transportistas">Transportistas</a>
          </li>
          <li>
            <button mat-button [matMenuTriggerFor]="menuContextual">
              <img src="/assets/usuario.png" alt="" class="fotoUsuario">
              Juan Díaz
            </button>
            <mat-menu #menuContextual="matMenu">
              <button mat-menu-item>
                <mat-icon>face</mat-icon>
                Perfil
              </button>
              <button mat-menu-item>
                <mat-icon>account_box</mat-icon>
                Bloquear
              </button>
              <button mat-menu-item>
                <mat-icon>lock</mat-icon>
                Cerrar sesión
              </button>
            </mat-menu>
            <!-- <a routerLink="/cerrar">Cerrar sesión</a> -->
          </li>
        </ul>
      </nav>
    </mat-toolbar>

    <router-outlet></router-outlet>
