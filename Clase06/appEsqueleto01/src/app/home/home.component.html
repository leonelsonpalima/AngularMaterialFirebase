<div class="contenedor" fxLayout fxLayoutAlign="center center">

  <mat-card fxFlex="500px" fxFlex.xs="300px">
    <mat-card-title>
      <h2>Login</h2>
    </mat-card-title>
    <mat-card-content fxLayout="column" [formGroup]="grupo">
      <mat-form-field hintLabel="Use correo de la empresa">
        <input type="text" matInput name="correo" placeholder="Correo" formControlName="correo" required>
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="grupo.get('correo').hasError('required') && grupo.get('correo').touched">El correo es
          requerido</mat-error>
        <mat-error *ngIf="grupo.get('correo').hasError('email') && grupo.get('correo').touched">El formato es inválido
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput name="contrasena" placeholder="Contraseña" formControlName="contrasena" required
          #contrasena>
        <mat-icon matSuffix>lock</mat-icon>
        <mat-hint align="end">{{contrasena.value.length}} / 8 caracteres</mat-hint>
        <mat-error *ngIf="grupo.get('contrasena').hasError('required') && grupo.get('contrasena').touched">
          La contraseña es requerida
        </mat-error>
        <mat-error *ngIf="grupo.get('contrasena').hasError('minlength') && grupo.get('contrasena').touched">
          La contraseña debe tener al menos 8 caracteres
        </mat-error>
      </mat-form-field>
      <mat-radio-group>
        <mat-radio-button *ngFor="let lista of listaEstados" [value]="lista">{{lista}}</mat-radio-button>
      </mat-radio-group>
      <mat-checkbox [(checked)]="recordar" labelPosition="before" formControlName="recordar" required>
        ¿Recordar contraseña?
      </mat-checkbox>
    </mat-card-content>
    <mat-card-actions fxLayout="column" fxLayoutAlign="center center">
      <button mat-raised-button color="primary" [disabled]="grupo.invalid" (click)="ingresar()">Ingresar</button>


    </mat-card-actions>
  </mat-card>

</div>
