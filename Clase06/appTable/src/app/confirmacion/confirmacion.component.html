<mat-toolbar color="primary">
  <h1>Confirmación</h1>
</mat-toolbar>
<div mat-dialog-content>
  <p>
    {{mensaje}}
  </p>
</div>
<div mat-dialog-actions fxLayout fxLayoutAlign="center" fxLayoutGap="20px">
  <button mat-raised-button color="primary" mat-dialog-close="true">Sí</button>
  <button mat-stroked-button color="warn" mat-dialog-close>No</button>
</div>
