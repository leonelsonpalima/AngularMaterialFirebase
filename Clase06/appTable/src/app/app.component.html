<table mat-table [dataSource]="origenDatos" matSort>

  <ng-container matColumnDef="colegio">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Colegio</th>
    <td mat-cell *matCellDef="let fila">{{fila.colegio}}</td>
  </ng-container>

  <ng-container matColumnDef="cantidad">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad de alumnos</th>
    <td mat-cell *matCellDef="let fila">{{fila.cantidad}}</td>
  </ng-container>

  <ng-container matColumnDef="distrito">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Distrito</th>
    <td mat-cell *matCellDef="let fila">{{fila.distrito}}</td>
  </ng-container>
  <ng-container matColumnDef="botones">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let fila">
      <button mat-icon-button color="warn" (click)="eliminar()">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
  <tr mat-row *matRowDef="let fila; columns: columnasAMostrar"></tr>
</table>
<mat-paginator [length]="totalRegistros" [pageSize]="registrosPorPagina"></mat-paginator>
<button (click)="agregar()">Agregar</button>
