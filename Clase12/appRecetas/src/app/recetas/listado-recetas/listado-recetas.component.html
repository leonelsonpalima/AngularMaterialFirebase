<div fxLayout fxLayoutAlign="center">
  <mat-card fxFlex="800px" class="mat-elevation-z15">
    <mat-card-header>
      <mat-toolbar color="primary" fxLayout fxLayoutAlign="space-between center">
        <div fxLayout fxLayoutAlign="start center" fxFlex>
          <h5>Recetas</h5>
        </div>
        <button mat-mini-fab matTooltip="AGREGAR RECETA" (click)="nuevo()">
          <mat-icon>add</mat-icon>
        </button>
      </mat-toolbar>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="recetas">
        <ng-container matColumnDef="tituloEspanol">
          <th mat-header-cell *matHeaderCellDef>Español</th>
          <td mat-cell *matCellDef="let fila">
            {{fila.tituloEspanol}}
          </td>
        </ng-container>
        <ng-container matColumnDef="tituloIngles">
          <th mat-header-cell *matHeaderCellDef>Inglés</th>
          <td mat-cell *matCellDef="let fila">
            {{fila.tituloIngles}}
          </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let elem">
            <button mat-icon-button color="warn" (click)="$event.stopPropagation();eliminar(elem.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
        <tr mat-row *matRowDef="let elem; columns: columnasAMostrar" (click)="editar(elem)">
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
